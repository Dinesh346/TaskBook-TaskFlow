<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow | Modern Task Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#6a11cb">
</head>
<body>
    <div class="app-container">
        <div class="theme-toggle-container">
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
                <span>Night Mode</span>
            </button>
        </div>
        
        <header class="app-header">
            <div class="header-content">
                <div class="logo-container">
                    <h1>TaskFlow</h1>
                </div>
                <p class="app-description">Organize your tasks with elegance and efficiency</p>
            </div>
            
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <h3>All Tasks</h3>
                    <span id="allTasksCount">0</span>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <h3>Active</h3>
                    <span id="activeTasksCount">0</span>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h3>Completed</h3>
                    <span id="completedTasksCount">0</span>
                </div>
            </div>
        </header>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="taskInput" placeholder="What's on your mind today?">
                <button id="addTaskBtn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-layer-group"></i> All
            </button>
            <button class="filter-btn" data-filter="active">
                <i class="fas fa-spinner"></i> Active
            </button>
            <button class="filter-btn" data-filter="completed">
                <i class="fas fa-check"></i> Completed
            </button>
        </div>
        
        <div class="tasks-container">
            <div class="tasks-scrollable">
                <ul id="taskList"></ul>
                <div id="emptyState" class="empty-state">
                    <div class="empty-illustration">
                        <i class="fas fa-cloud"></i>
                    </div>
                    <h3>Your task list is empty</h3>
                    <p>Start by adding your first task above</p>
                    <button class="cta-button" id="firstTaskBtn">
                        <i class="fas fa-plus"></i> Create First Task
                    </button>
                </div>
            </div>
        </div>
        
        <footer class="app-footer">
            <div class="footer-content">
                <div class="social-links">
                    <a href="https://github.com/Dinesh346" target="_blank" class="social-link github">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="social-link twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-link linkedin">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <p class="copyright">© <span id="current-year"></span> Crafted with <span class="love">♥</span> by Dinesh</p>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
